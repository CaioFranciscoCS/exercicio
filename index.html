<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getUsers()">users</button>
    <h1 class="title"></h1>
    <p class="body"></p>
    <script>
        async function getUsers() {
            const resp = await fetch("https://placeholder.typicode.com/post/1")
            const posts = await resp.json()

            document.querySelector(".title").innerText = posts.title
            document.querySelector(".body").innerText = posts.body
        }
        getUsers()
    </script>
</body>
</html>
